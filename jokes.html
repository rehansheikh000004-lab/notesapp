<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #00fff7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    #joke {
      margin: 20px 0;
      font-size: 1.2rem;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #00fff7;
      color: #111;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #00cfc7;
    }
  </style>
</head>
<body>
  <h1>üòÇ Random Joke Generator</h1>
  <p id="joke">Click below to get a joke!</p>
  <button onclick="getJoke()">Get Joke</button>

  <script>
    async function getJoke() {
      try {
        const response = await fetch("http://localhost:3000/api/joke");
        const data = await response.json();
        document.getElementById("joke").innerText = data.joke;
      } catch (error) {
        document.getElementById("joke").innerText = "‚ö†Ô∏è Failed to load joke.";
      }
    }
  </script>
</body>
</html>
