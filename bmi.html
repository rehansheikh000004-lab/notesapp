<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <script src="bmi.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 30px;
    }
    .container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    input {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: #00fff7;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00cccc;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>BMI Calculator</h1>
  <div class="container">
    <label>Height (cm): </label>
    <input type="number" id="height" placeholder="Enter height"><br>
    <label>Weight (kg): </label>
    <input type="number" id="weight" placeholder="Enter weight"><br>
    <button onclick="calculateBMI()">Calculate</button>
    <div id="result"></div>
  </div>
</body>
</html>
