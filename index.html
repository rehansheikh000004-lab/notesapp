<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxvora NotesApp</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
      color: #f2f2f2;
      letter-spacing: 1px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 20px;
      width: 90%;
      max-width: 450px;
      margin-top: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 14px;
    }

    button {
      background: #00adb5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #08c5cd;
    }

    .notes {
      margin-top: 20px;
      width: 100%;
    }

    .note {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üìù Luxvora NotesApp</h1>

  <div class="container" id="authContainer">
    <h2>Login / Signup</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <div class="container" id="notesContainer" style="display: none;">
    <h2>Your Notes</h2>
    <textarea id="title" placeholder="Title"></textarea>
    <textarea id="content" placeholder="Write your note..."></textarea>
    <button onclick="addNote()">Add Note</button>
    <div class="notes" id="notesList"></div>
  </div>

  <script>
    const API_URL = "https://notesapp-backend.onrender.com"; // change to your render backend URL
    let userId = localStorage.getItem("userId");

    if (userId) {
      document.getElementById("authContainer").style.display = "none";
      document.getElementById("notesContainer").style.display = "block";
      getNotes();
    }

    async function signup() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch(`${API_URL}/api/auth/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();
      alert(data.message);
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch(`${API_URL}/api/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("userId", data.userId);
        userId = data.userId;
        document.getElementById("authContainer").style.display = "none";
        document.getElementById("notesContainer").style.display = "block";
        getNotes();
      } else {
        alert(data.message);
      }
    }

    async function getNotes() {
      const res = await fetch(`${API_URL}/api/notes/${userId}`);
      const notes = await res.json();
      const list = document.getElementById("notesList");
      list.innerHTML = "";

      notes.forEach(note => {
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `<h3>${note.title}</h3><p>${note.content}</p>`;
        list.appendChild(div);
      });
    }

    async function addNote() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();

      if (!title || !content) return alert("Please fill all fields");

      const res = await fetch(`${API_URL}/api/notes`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, title, content }),
      });

      const data = await res.json();
      alert(data.message);
      getNotes();
    }
  </script>
</body>
</html>
