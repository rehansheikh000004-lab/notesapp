<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #222;
      margin: 5px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
    }
    button {
      border: none;
      border-radius: 5px;
      background: #00fff7;
      color: #111;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter task">
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const task = taskInput.value.trim();
      if (task) {
        const li = document.createElement("li");
        li.innerHTML = `${task} <button onclick="this.parentElement.remove()">X</button>`;
        document.getElementById("taskList").appendChild(li);
        taskInput.value = "";
      }
    }
  </script>
</body>
</html>
